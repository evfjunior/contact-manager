<!doctype html>
<html lang="en-us" xmlns:th="http://www.thymeleaf.org">
<body>
    <form action="#" method="post" th:action="@{/save}" th:object="${contact}">
        <div class="form-group">
            <!-- First Name -->
            <label for="inputFirstName"></label>
            <input type="text" class="form-control"
                   id="inputFirstName"
                   th:field="*{firstName}"
                   th:placeholder="#{label.firstName}"
                   maxlength="15" required>
            <!-- Last Name -->
            <label for="inputLastName"></label>
            <input type="text" class="form-control"
                   id="inputLastName"
                   th:field="*{lastName}"
                   th:placeholder="#{label.lastName}"
                   maxlength="15">
            <!-- Phone Number -->
            <label for="inputPhoneNumber"></label>
            <input type="tel" class="form-control"
                   id="inputPhoneNumber"
                   th:field="*{phone}"
                   th:placeholder="#{label.phone}"
                   maxlength="20">
            <!-- Email Address -->
            <label for="inputEmailAddress"></label>
            <input type="email" class="form-control"
                   id="inputEmailAddress"
                   th:field="*{email}"
                   placeholder="Email"
                   maxlength="50">
        </div>

        <!-- Buttons -->
        <!-- Back/cancel (triggers modal) -->
        <a th:href="@{/}" id="cancel" class="btn btn-secondary"
           role="button" data-toggle="modal" data-target="#cancelAdd">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </a>
        <div class="pull-right">
            <!-- Reset -->
            <button type="reset" id="resetForm" class="btn btn-dark">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
            <!-- Submit/save -->
            <button type="submit" id="submitContact" class="btn btn-info">
                <i class="fa fa-check" aria-hidden="true"></i>
            </button>
        </div> <!-- .pull-right -->

        <!-- Cancel Add Modal -->
        <span th:insert="fragments/modals_fragment :: cancel-add-confirmation"></span>
    </form>
</body>
</html>

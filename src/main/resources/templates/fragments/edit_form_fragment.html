<!doctype html>
<html lang="en-us" xmlns:th="http://www.thymeleaf.org">
<body>
    <form action="#" method="post"
          th:action="@{/update}"
          th:object="${contact}">
        <div class="form-group">
            <!-- ID (hidden) -->
            <label for="inputId"></label>
            <input type="text" class="form-control"
                   id="inputId"
                   th:field="*{id}"
                   placeholder="ID"
                   hidden>
            <!-- First Name -->
            <label for="inputFirstName">
                <span th:text="#{label.firstName}"></span>
            </label>
            <input type="text" class="form-control"
                   id="inputFirstName"
                   th:field="*{firstName}"
                   maxlength="15" required>
            <!-- Last Name -->
            <label for="inputLastName">
                <span th:text="#{label.lastName}"
                ></span>
            </label>
            <input type="text" class="form-control"
                   id="inputLastName"
                   th:field="*{lastName}"
                   maxlength="15">
            <!-- Phone Number -->
            <label for="inputPhoneNumber">
                <span th:text="#{label.phone}"></span>
            </label>
            <input type="tel" class="form-control"
                   id="inputPhoneNumber"
                   th:field="*{phone}"
                   maxlength="20">
            <!-- Email Address -->
            <label for="inputEmailAddress">Email</label>
            <input type="email" class="form-control"
                   id="inputEmailAddress"
                   th:field="*{email}"
                   maxlength="50">
            <!-- Birthday -->
            <label for="inputBirthday">
                <span th:text="#{label.birthday}"></span>
            </label>
            <input type="date" class="form-control"
                   id="inputBirthday"
                   th:field="*{birthday}">
        </div> <!-- .form-group -->

        <!-- Buttons -->
        <!-- Back/cancel (triggers modal) -->
        <button type="button" class="btn btn-secondary"
                data-toggle="modal" data-target="#cancelEdit">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </button>
        <div class="pull-right">
            <!-- Submit/save -->
            <button type="submit" id="submitContact" class="btn btn-info">
                <i class="fa fa-check" aria-hidden="true"></i>
            </button>
        </div> <!-- .pull-right -->

        <!-- Cancel Edit Modal -->
        <span th:insert="fragments/modals_fragment :: cancel-edit-confirmation"></span>
    </form>

</body>
</html>
